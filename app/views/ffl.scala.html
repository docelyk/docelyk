@(draftOrder: List[String])

@main("DocElyk") {
	<div class="header ffl-header">
		<h1>DTB Fantasy Football</h1>
	</div>
	<div class="col-xs-12 col-sm-8 ffl-standings">
		<div class="draft-order">
			@for(player <- draftOrder) {
		        @if(player == "Travis") {
		            <h1 class="player" style="color: red;">@player</h1>
		        }else {
		            <h1 class="player">@player</h1>
		        }
		    }
		</div>
	</div> 
	<div class="col-xs-12 col-sm-4">
			
	</div> 
}
